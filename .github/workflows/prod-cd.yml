name: Deploy App ðŸš€

on:
  push:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Deploy using ssh
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            echo "Starting deployment process..."

            # Debug who is running and the current directory
            whoami
            pwd

            # Navigate to the application directory
            cd /var/www/fe-app/ihsanmuh/ || (echo "Directory not found!" && exit 1)

            # Fetch and update the latest code from GitHub
            echo "Fetching latest code from master branch..."
            git fetch --all
            git reset --hard origin/master
            git checkout master || (echo "Failed to checkout master!" && exit 1)
            git pull origin master || (echo "Git pull failed!" && exit 1)

            # Load Node.js environment
            echo "Setting up Node.js environment..."
            source ~/.bashrc || echo "Failed to source .bashrc. Ensure this file exists and is properly configured."
            fnm use 18 || (echo "fnm command failed. Ensure fnm is installed." && exit 1)
            node -v || (echo "Node.js is not available. Ensure it is installed." && exit 1)

            # Install dependencies
            echo "Installing dependencies..."
            yarn install --frozen-lockfile || (echo "Failed to install dependencies using yarn!" && exit 1)

            # Build the application
            echo "Building application..."
            yarn build || (echo "Application build failed!" && exit 1)

            # Restart the application
            echo "Restarting application using PM2..."
            pm2 restart ihsanmuh-prod || (echo "Failed to restart application using PM2!" && exit 1)

            echo "Deployment completed successfully."
