name: Deploy App

on:
  workflow_run:
    workflows: ['Build App']
    types:
      - completed
    branches: ['master']

concurrency:
  group: production-deployment
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy compose file to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          source: docker/docker-compose.server.yml
          target: /apps/fe-app/ihsanmuh/
          strip_components: 1

      - name: Deploy using SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            set -e

            echo "Starting deployment..."

            # Navigate to the application directory
            cd /apps/fe-app/ihsanmuh/ || (echo "Directory not found!" && exit 1)

            # Rename compose file if needed
            if [ -f "docker-compose.server.yml" ] && [ ! -f "docker-compose.yml" ]; then
              mv docker-compose.server.yml docker-compose.yml
              echo "Compose file set up."
            elif [ -f "docker-compose.server.yml" ]; then
              mv -f docker-compose.server.yml docker-compose.yml
              echo "Compose file updated."
            fi

            # Pull the latest image from Docker Hub
            echo "Pulling latest Docker image..."
            docker compose pull || (echo "Failed to pull image!" && exit 1)

            # Run database migrations (if any pending)
            echo "Running database migrations..."
            docker compose run --rm app node node_modules/prisma/build/index.js migrate deploy || (echo "Migration failed!" && exit 1)

            # Restart the application with the new image
            echo "Starting application..."
            docker compose up -d --remove-orphans || (echo "Failed to start container!" && exit 1)

            # Wait for health check
            echo "Waiting for health check..."
            sleep 10

            # Verify container is running and healthy
            if docker compose ps | grep -q "healthy"; then
              echo "Container is healthy!"
            else
              echo "Warning: Container may not be healthy yet, check logs"
              docker compose logs --tail=20 app
            fi

            # Cleanup old images to save disk space
            echo "Cleaning up old images..."
            docker image prune -f

            echo "Deployment completed successfully."

      - name: Deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deployment successful!"
          else
            echo "Deployment failed!"
          fi
