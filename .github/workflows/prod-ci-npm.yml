# Alternative workflow using npm-based Dockerfile
name: Build and Push Image to Docker Hub (npm) ðŸ› ï¸

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      use_npm:
        description: 'Use npm-based Dockerfile'
        required: false
        default: false
        type: boolean

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.0
          buildkitd-flags: --debug

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/ihsanmuh
          tags: |
            type=semver,pattern={{version}}

      - name: Write .env file from secret
        run: |
          echo "${{ secrets.ENV_CONTENT }}" > .env

      - name: Build and push Docker image (npm)
        if: github.event.inputs.use_npm == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.npm
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build and push Docker image (yarn)
        if: github.event.inputs.use_npm != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
