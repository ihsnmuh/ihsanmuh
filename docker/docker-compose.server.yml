# Production server compose file
# Deploy to server at /var/www/fe-app/ihsanmuh/docker-compose.yml
#
# Usage:
#   docker compose pull && docker compose up -d
#
# Prerequisites:
#   - Docker + Docker Compose installed on server
#   - .env file with production environment variables
#   - Existing PostgreSQL on the host (DATABASE_URL in .env)
#
# Note: network_mode "host" makes the container share the host network,
# so localhost in the container = localhost on the server.
# This allows the app to connect to PostgreSQL running on the host.

services:
  app:
    image: ${DOCKERHUB_USERNAME:-ihsanmuh}/ihsanmuh-web:latest
    container_name: ihsanmuh-web
    restart: always
    init: true
    stop_grace_period: 30s
    network_mode: host
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.00'
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '5'
